<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="games.css" rel="stylesheet">
    <title>Salvo Games!</title>
</head>

<body>
    <h1>Hello! Welcome to Salvo!</h1>
    <br>
    <h3>
        Here's the list of games.
    </h3>
    <dl id="container"></dl>
    <table id="gameList">
        <tr>
            <th>Game ID</th>
            <th>Created Time</th>
            <th>Player</th>
        </tr>

    </table>

    <br>
    <h2>Score Board</h2>
    <table id="scoreBoard">
        <tr>
            <th>Player</th>
            <th>Total Points</th>
            <th>Wins (1)</th>
            <th>Loses (0)</th>
            <th>Ties (0.5)</th>
        </tr>
    </table>

    <div>
        <form id="loginForm" onsubmit="return false">
            <label>Name: <input type="text" name="username"></label>
            <label>Password: <input type="text" name="password"></label>
            <button id="loginBtn">Login</button>
        </form>

        <form id="logout-form" onsubmit=logout()>
            <button>Log out</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="games.js"></script>
</body>

</html>
