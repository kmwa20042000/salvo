<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/games.css" rel="stylesheet">
    <title>Salvo Games!</title>
</head>

<body>
    <h1>Hello! Welcome to Salvo!</h1>
    <br>
    <h3>
        Here's the list of games.
    </h3>
    <dl id="container"></dl>
    <table id="gameList">
        <tr>
            <th>Game ID</th>
            <th>Created Time</th>
            <th>Player 1</th>
            <th>Player 2</th>
            <th>Action</th>
        </tr>

    </table>

    <div id="joinGameBtn"></div>
    <button id="createGameBtn">Create Game</button>
    <br>
    <h2>Score Board</h2>
    <table id="scoreBoard">
        <tr>
            <th>Player</th>
            <th>Total Points</th>
            <th>Wins (1)</th>
            <th>Loses (0)</th>
            <th>Ties (0.5)</th>
        </tr>
    </table>



    <div class="login-page">
        <div class="form">
            <form class="register-form" id="regForm" onsubmit="return false">
                <input type="text" placeholder="First Name" name="firstName" />
                <input type="text" placeholder="Last Name" name="lastName" />
                <input type="password" placeholder="Password" name="password" />
                <input type="email" placeholder="Email Address" name="userName" />
                <button id="regBtn">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" id="loginForm" onsubmit="return false">
                <input type="text" placeholder="Email Addres" name="username" />
                <input type="text" placeholder="password" name="password" />
                <button id="loginBtn">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="./games.js"></script>
</body>

</html>
