<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvo Location!</title>
    <link href="../css/game.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Salvo Location!</h1>

        <div class="game-container">

            <div id="roster-sidebar">
                <h2>Drag Your Ships</h2>
                <ul class="fleet-roster">
                    <li id="patrolboat" data-shipType="patrolboat" draggable="true" ,>Patrol Boat (2)</li>
                    <li id="submarine" data-shipType="submarine" draggable="true">Submarine (2)</li>
                    <li id="destroyer" data-shipType="destroyer" draggable="true">Destroyer (3)</li>
                    <li id="battleship" data-shipType="battleship" draggable="true">Battleship (4)</li>
                    <li id="carrier" data-shipType="carrier" draggable="true">Aircraft Carrier (4)</li>
                </ul>
                <button id="rotate-button">Rotate Ship</button>
                <button id="rotate-button">Save Ships</button>
                <button id="start-game" class="hidden">Start Game</button>
            </div>

            <div class="grid-container">
                <h2>Your Fleet</h2>
                <div class="grid human-player">
                    <div class="grid-header"></div>
                    <div class="grid-header">1</div>
                    <div class="grid-header">2</div>
                    <div class="grid-header">3</div>
                    <div class="grid-header">4</div>

                    <div class="grid-header">A</div>

                    <div id="A5" class="grid-cell"></div>
                    <div id="A6" class="grid-cell"></div>
                    <div id="A7" class="grid-cell"></div>
                    <div id="A8" class="grid-cell"></div>
                    <div id="A9" class="grid-cell"></div>
                    <div id="A10" class="grid-cell"></div>

            <h2>Enemy Fleet</h2>
            <div class="grid computer-player">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="game.js"></script>
</body>
